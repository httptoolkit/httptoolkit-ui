apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: httptoolkit-ui-route
  namespace: httptoolkit-ui
spec:
  parentRefs:
    - name: primary-gateway
      namespace: gateway
      sectionName: https-httptoolkit-tech
    - name: secondary-gateway
      namespace: gateway
      sectionName: https-httptoolkit-tech
  hostnames:
    - "ui-backend.httptoolkit.tech"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: httptoolkit-ui
          port: 4000